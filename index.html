<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
  
<body>

    <header>
        <h1>Jogo da Velha</h1>
        <h2>Jogador da vez: <span id="sJogadorDaVez">X</span></h2>
    </header>

    <main class="board" data-board>
        <div class="tile_row">
            <span class="tile" data-tile></span>
            <span class="tile" data-tile></span>
            <span class="tile" data-tile></span>
        </div>
        <div class="tile_row">
            <span class="tile" data-tile></span>
            <span class="tile" data-tile></span>
            <span class="tile" data-tile></span>
        </div>
        <div class="tile_row">
            <span class="tile" data-tile></span>
            <span class="tile" data-tile></span>
            <span class="tile" data-tile></span>
        </div>
    </main>

    <div class="ganhador-mensagem" data-ganhador>
      <p class="ganhador-mensagem-texto" data-texto>X venceu!</p>
      <button class="ganhador-mensagem-butao">Reiniciar</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
